<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myteam</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container__options">
      <header class="header">
        <div class="container">
          <nav class="navbar">
            <img
              src="./rasmlar/myteam.svg"
              alt="navbar__logo"
              width="160"
              class="navbar__logo"
            />
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="home.html" class="navbar__link">home</a>
              </li>
              <li class="navbar__item">
                <a href="about.html" class="navbar__link">about</a>
              </li>
            </ul>
            <a href="contact.html" class="navbar__btn">contact </a>
            <img
              src="./rasmlar/bar.svg"
              width="20"
              alt=""
              class="navbar__bar"
            />
          </nav>
        </div>
      </header>

      <main>
        <section>
          <div class="contact">
            <div class="container">
              <div class="container__wrapper">
                <h2 class="contact__title">Contact</h2>
                <p class="contact__text">Ask us about</p>
                <div class="contact__content">
                  <div class="contact__box">
                    <img src="./rasmlar/odam.png" alt="" class="contact__img" />
                    <p class="contact__texts">
                      The quality of our talent network
                    </p>
                  </div>

                  <div class="contact__box">
                    <img
                      src="./rasmlar/parametr.png"
                      alt=""
                      class="contact__img"
                    />
                    <p class="contact__texts">
                      Usage & implementation of our software
                    </p>
                  </div>

                  <div class="contact__box">
                    <img
                      src="./rasmlar/balance.png"
                      alt=""
                      class="contact__img"
                    />
                    <p class="contact__texts">How we help drive innovation</p>
                  </div>
                </div>

                <form class="contact__form" action="">
                  <label for="name">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="name"
                    />
                  </label>

                  <label for="email">
                    <input
                      type="email"
                      id="email"
                      placeholder="Email address"
                    />
                  </label>

                  <label for="company">
                    <input
                      type="text"
                      id="company"
                      placeholder="Company Name"
                    />
                  </label>

                  <label for="title">
                    <input type="text" id="title" placeholder="Title" />
                  </label>

                  <textarea
                    name="text"
                    id="text"
                    cols="20"
                    placeholder="Message"
                    rows="1"
                  ></textarea>
                  <button type="submit" class="contact__button">submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer">
          <div class="container">
            <div class="footer__wrapper">
              <div class="footer__nav">
                <img
                  src="./rasmlar/myteam.svg"
                  width="160"
                  alt=""
                  class="footer__logo"
                />
                <ul class="footer__list">
                  <li class="footer__item">
                    <a href="#" class="footer__link">home</a>
                  </li>
                  <li class="footer__item">
                    <a href="#" class="footer__link">about</a>
                  </li>
                </ul>
              </div>
              <ul class="footer__work">
                <li class="footer__country">
                  <a href="#" class="footer__links">987 Hillcrest Lane</a>
                </li>
                <li class="footer__country">
                  <a href="#" class="footer__links"> Irvine</a>
                </li>
                <li class="footer__country">
                  <a href="#" class="footer__links">California 92714</a>
                </li>
                <li class="footer__country">
                  <a href="#" class="footer__links">Call Us : 949-833-7432</a>
                </li>
              </ul>
              <div class="footer__content">
                <ul class="footer__media">
                  <li class="footer__social">
                    <a href="#" class="footer__network"
                      ><img
                        src="./rasmlar/facebook.svg"
                        alt=""
                        class="footer__img"
                    /></a>
                  </li>
                  <li class="footer__social">
                    <a href="#" class="footer__network"
                      ><img
                        src="./rasmlar/pintetres.svg"
                        alt=""
                        class="footer__img"
                    /></a>
                  </li>
                  <li class="footer__social">
                    <a href="#" class="footer__network"
                      ><img
                        src="./rasmlar/twitter.svg"
                        alt=""
                        class="footer__img"
                    /></a>
                  </li>
                </ul>
                <p class="footer__text footer__work">
                  Copyright 2020. All Rights Reserved
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
